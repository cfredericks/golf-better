name: Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build and Test
      run: ./gradlew build --stacktrace
    - name: Lint
      run: ./gradlew lint
    - name: Check and report lint results
      uses: hidakatsuya/action-report-android-lint@v1.2.0
      with:
        result-path: 'app/build/reports/lint-results-debug.xml'
        fail-on-warning: false
    # Create APK Debug
    - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
      run: ./gradlew assembleDebug
    # Create APK Release
    - name: Build apk release project (APK) - ${{ env.main_project_module }} module
      run: ./gradlew assemble
    # Create Bundle AAB Release
    # Noted for main module build [main_project_module]:bundleRelease
    - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
      run: ./gradlew ${{ env.main_project_module }}:bundleRelease
    # Upload Artifact Build
    # Noted For Output [main_project_module]/build/outputs/apk/debug/
    - name: Upload APK Debug - ${{ env.repository_name }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.date_today }}-${{ env.repository_name }}-debug
        path: ${{ env.main_project_module }}/build/outputs/apk/debug/
    # Noted For Output [main_project_module]/build/outputs/apk/release/
    - name: Upload APK Release - ${{ env.repository_name }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.date_today }}-${{ env.repository_name }}-release
        path: ${{ env.main_project_module }}/build/outputs/apk/release/

