name: Refresh Leaderboards

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gcp/cloud-functions/refresh-leaderboards/requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov pytest-mock
        pytest gcp/cloud-functions/refresh-leaderboards/test_main.py --doctest-modules --junitxml=junit/gcp/cloud-functions/refresh-leaderboards/test-results.xml --cov=main --cov-report=xml --cov-report=html
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check --output-format=github gcp/cloud-functions/refresh-leaderboards
    - name: Upload pytest test results
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: junit/gcp/cloud-functions/refresh-leaderboards/test-results.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}